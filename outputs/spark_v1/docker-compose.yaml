version: '3'
services:
  spark-master:
    build: .
    ports:
      - "7077:7077"
      - "8080:8080"
    environment:
      - "SPARK_MASTER_HOST=spark-master"
    networks:
      - spark_network
    volumes:
      - ./data:/opt/spark/work
  spark-worker:
    build: .
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    networks:
      - spark_network
    volumes:
      - ./data:/opt/spark/work
networks:
  spark_network:
    driver: bridge